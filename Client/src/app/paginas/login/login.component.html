<div class="container" class="h100" style="background-color: lightblue;">
    <div class="row h100" style="display: grid;place-items: center; margin: auto;">
        <div class="col-md-3 box">
            <form [formGroup]="loginForm" (ngSubmit)="submitFormularioLogin(loginForm.value)">
                <div class=" text-center mt-5"><img src="../../../assets/userIcon.png" alt="Icone" width="150em">
                </div>
                <h2 class="text-center mt-5" style="font-weight: bold;">Cadastro de Usu√°rios</h2>
                <div class="form-group mt-5">
                    <input type="text" mask="CPF_CNPJ" formControlName="documento" class="form-control"
                        placeholder="Documento" required="required">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="senha" class="form-control" placeholder="Senha"
                        required="required">
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!loginForm.valid"
                        class="btn btn-primary btn-block">Entrar</button>
                </div>
                <div class="clearfix rodape">
                    <a data-toggle="modal" data-target="#myModal">Crie sua Conta</a>
                    <a data-toggle="modal" data-target="#myModal2">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<app-modal-gerenciar-usuario></app-modal-gerenciar-usuario>
<app-modal-recuperar-senha></app-modal-recuperar-senha>
