<div class="container" class="h100" style="background-color: lightblue;">
    <div class="row" style="max-width: 100%;">
        <div class="col-md-10" style="margin-top:10px">
            <div class="thumbnail">
                <div class="caption row" style="display: flex;">
                    <div class="col-md-10">
                        <h1 class="card-title d-flex mb-0 p-2" style="place-items: center;"> <svg width="1em"
                                height="1em" viewBox="0 0 16 16" class="bi bi-person-bounding-box mr-3"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
                                <path fill-rule="evenodd"
                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg><span>Usu치rios</span></h1>
                    </div>
                    <div class="col-md-2" style="margin:auto">
                        <div style="float:right">
                            <a [routerLink]="" (click)="logout()" title="Logout"><svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" fill="red" width="25px" height="25px">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row" style="display: flex;">
                    <div class="form-group col-md-3">
                        <label for="inputnome">Nome</label>
                        <input [(ngModel)]="entidadeBusca.nome" type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputemail">Email</label>
                        <input [(ngModel)]="entidadeBusca.email" type="email" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputdocumento">Documento</label>
                        <input [(ngModel)]="entidadeBusca.documento" mask="CPF_CNPJ" type="text" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label for="inputdocumento">Status</label>
                        <div class="onoffswitch1">
                            <input type="checkbox" [(ngModel)]="entidadeBusca.status" name="onoffswitch3"
                                class="onoffswitch1-checkbox" id="myonoffswitch3" checked>
                            <label class="onoffswitch1-label" for="myonoffswitch3">
                                <span class="onoffswitch1-inner"></span>
                                <span class="onoffswitch1-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2" style="text-align: -webkit-center;">
                        <label for="inputdocumento">Admin</label>
                        <div class="onoffswitch1">
                            <input type="checkbox" [(ngModel)]="entidadeBusca.admin" name="onoffswitch4"
                                class="onoffswitch1-checkbox" id="myonoffswitch4" checked>
                            <label class="onoffswitch1-label" for="myonoffswitch4">
                                <span class="onoffswitch1-inner"></span>
                                <span class="onoffswitch1-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success" [disabled]="!usuarioLogado.admin"
                        (click)="atualizaUsuarioEdicao(null)" data-toggle="modal" data-target="#myModal">Cadastrar Usu치rio</button>
                    <button class=" btn btn-primary" [disabled]="!usuarioLogado.admin" (click)="atualizarGrid()"
                        style="margin-left: 5px">Buscar</button>
                    <button class="btn btn-danger" [disabled]="!usuarioLogado.admin" (click)="btnLimparConsulta()"
                        style="margin-left: 5px">Limpar</button>
                </div>
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-3">Nome</th>
                                <th class="col-md-2">Documento</th>
                                <th class="col-md-2">Email</th>
                                <th class="col-md-1">Senha</th>
                                <th class="col-md-1 text-center">Admin</th>
                                <th class="col-md-1 text-center">Status</th>
                                <th class="col-md-1 text-center">Editar</th>
                                <th class="col-md-1 text-center">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listaUsuarios">
                                <td>{{item.nome}}</td>
                                <td>{{item.documento}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.senha}}</td>
                                <td class="text-center" *ngIf="item.admin"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" /></svg></td>
                                <td class="text-center" *ngIf="!item.admin"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                                    </svg></td>
                                <td class="text-center" *ngIf="item.status"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" /></svg></td>
                                <td class="col-md-1 text-center" *ngIf="!item.status"><svg
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                                        height="18px">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                                    </svg></td>
                                <td class="text-center"><a (click)="atualizaUsuarioEdicao(item)" data-toggle="modal"
                                        data-target="#myModal" style="cursor: pointer;"><svg
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"
                                            width="25px" height="25px">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                                        </svg></a></td>
                                <td class="text-center"><a (click)="removerUsuario(item.idUsuario)"
                                        style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24" fill="red" width="25px" height="25px">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path d="M0 0h24v24H0V0z" fill="none" />
                                            <path
                                                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z" />
                                        </svg></a></td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2">
                                    <label>Quantidade por P치gina: </label>
                                    <select [(ngModel)]="quantidadePorPagina" (change)="atualizarGrid()">
                                        <option [ngValue]="5" selected>5</option>
                                        <option [ngValue]="10">10</option>
                                        <option [ngValue]="50">50</option>
                                        <option [ngValue]="100">100</option>
                                    </select></th>
                                <th colspan="3">
                                    <button class="btn btn-default" [disabled]="paginaAtual == 1"
                                        (click)="paginaAnterior()">
                                        < </button>
                                            <span>{{paginaAtual}}</span>
                                            <button class="btn btn-default"
                                                [disabled]="quantidadeTotalRegistros < (paginaAtual) * quantidadePorPagina"
                                                (click)="paginaSeguinte()">
                                                ></button>
                                </th>
                                <th colspan="3">Total de Usu치rios Cadastrados: {{quantidadeTotalRegistros}}</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-gerenciar-usuario [usuarioEdicao]="usuarioEdicao" (emitirAtualizarLista)="eventReceiveAtualizaLista()">
</app-modal-gerenciar-usuario>
